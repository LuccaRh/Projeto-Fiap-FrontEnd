<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="Cadastro.css">
    </head>
    <form>
        <h1>Cadastro Site Varejo</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br><br>

        <label for="cpf">Cpf:</label>
        <input type="text" id="cpf" name="cpf"><br><br>

        <label for="dataDeNascimento">Data de nascimento:</label>
        <input type="date" id="dataDeNascimento" name="dataDeNascimento" placeholder="dd-mm-yyyy"><br><br>
        
        <button type="submit">Envie</button>
    </form>
    <div id="error-message"></div>
    <a href="../TelaAdiministrativa.html">
        <button class="button">Voltar</button>
      </a>
    <script src="Cadastro.js"></script> 
</html>
